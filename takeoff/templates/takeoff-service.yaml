apiVersion: v1
kind: Service
metadata:
  name: takeoff-service
  namespace: {{ .Values.namespace | default "default"}}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    app: takeoff